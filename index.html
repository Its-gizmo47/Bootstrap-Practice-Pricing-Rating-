<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini-Project Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Cards Section  -->
    <div class="container cards-container">
      <div class="row">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 shadow-lg mt-5 border-0">
            <div class="card-body">
              <h4 class="card-title fw-bold">Free</h4>
              <p class="text-muted">For Freelancers</p>
              <h3 class="fw-bold">$0</h3>
              <ul class="mt-4 list-group">
                <li class="list-group-item border-0">
                  <i class="fa-solid fa-check"></i>
                  Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="fa-solid fa-check"></i>
                  10 downloads
                </li>
                <li class="list-group-item border-0">
                  <i class="fa-solid fa-check"></i>
                  Faster files
                </li>
                <li class="list-group-item border-0">
                  <i class="fa-solid fa-check"></i>
                  25 custom packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-pill mt-5">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Card 2 -->
          <div class="card rounded-4 shadow-lg mt-5 text-bg-dark border-0">
            <div class="card-body">
              <h4 class="card-title fw-bold">Pro</h4>
              <p class="text-light">For Agencies</p>
              <h3 class="fw-bold">$100</h3>
              <ul class="mt-4 list-group">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="fa-solid fa-check"></i>
                  Unlimited Users
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="fa-solid fa-check"></i>
                  Unlimited downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="fa-solid fa-check"></i>
                  Faster files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="fa-solid fa-check"></i>
                  100+ custom packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-pill mt-5">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ratings section -->
    <div class="container mb-5 mt-4 rating-container">
      <div class="card p-2 border-0 shadow-lg rounded-5">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-7 col-md-8">
              <h4 class="fw-bold">What others think about the product</h4>
            </div>
            <div class="col-5 col-md-4">
              <div class="card">
                <div
                  class="card-body d-flex flex-column align-items-center justify-content-center"
                >
                  <div
                    class="d-flex w-100 justify-content-evenly align-items-center"
                  >
                    <i class="fa-solid fa-star text-warning fs-1"></i>
                    <h4 class="fs-1 fw-bold">4.8</h4>
                  </div>
                  <h6>Average Rating</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <label class="input-group-text rounded-start-pill">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="text" class="form-control rounded-end-pill" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 vstack gap-2">
              <h5>Ratings</h5>
              <div class="d-flex align-items-center gap-2">
                <span class="fw-bold">5</span>
                <i class="fa-solid fa-star text-warning"></i>
                <div
                  style="height: 10px"
                  class="progress ms-3 w-100 rounded-pill"
                >
                  <div class="progress-bar bg-warning" style="width: 80%"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="fw-bold">4</span>
                <i class="fa-solid fa-star text-warning"></i>
                <div
                  style="height: 10px"
                  class="progress ms-3 w-100 rounded-pill"
                >
                  <div style="width: 90%" class="progress-bar bg-warning"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="fw-bold">3</span>
                <i class="fa-solid fa-star text-warning"></i>
                <div
                  style="height: 10px"
                  class="progress ms-3 w-100 rounded-pill"
                >
                  <div class="progress-bar bg-warning w-25"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="fw-bold">2</span>
                <i class="fa-solid fa-star text-warning"></i>
                <div
                  style="height: 10px"
                  class="progress ms-3 w-100 rounded-pill"
                >
                  <div style="width: 13%" class="progress-bar bg-warning"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="fw-bold">1</span>
                <i class="fa-solid fa-star text-warning"></i>
                <div
                  style="height: 10px"
                  class="progress ms-3 w-100 rounded-pill"
                >
                  <div style="width: 2%" class="progress-bar bg-warning"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn ms-5 btn-success btn-lg mt-4 rounded-pill">
                Write Review
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
